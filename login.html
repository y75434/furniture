      <h2 class="text-center mb-2">登入帳戶</h2>     
      <hr>
      <form>
        <div class=" text-center">
          <div class="form-check form-check-inline justify-content-center">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">

          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">企業卡</label>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">電子信箱</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="已綁定的電子郵件">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密碼</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入密碼">
        </div>
        <div class="form-check">
          <input checked type="checkbox" class="form-check-input " id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">記住我的資料</label>
        </div>
        <div class="d-flex flex-column">
          <button type="button" class="btn btn-lg btn-success my-3">
            登入
          </button>
        </div>
        <div class="d-flex justify-content-between">
          <a href="#">忘記帳號</a>|<a href="#">忘記密碼</a>|<a href="#">註冊流程說明</a>
        </div>
      </form>
    </div>
